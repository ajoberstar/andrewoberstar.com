---
layout: default
---
{% include post.html full_content=true post=page %}
<nav>
    {% if page.previous %}
    <a href="{{ page.previous.url }}">
        Older Post
    </a>
    {% else %}
        Older Post
    {% endif %}
    |
    {% if page.next %}
    <a href="{{ page.next.url }}">
        Newer Post
    </a>
    {% else %}
        Newer Post
    {% endif %}
</nav>

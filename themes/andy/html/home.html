{% extends "/html/base.html" %}
{% block content %}
{% include "/html/post-content.html" %}
{% if disqus? %}
<section id="comments">
    <a href="{{post.uri}}#disqus_thread">View Comments</a>
</section>
{% endif %}

<nav>
    {% if post.prev %}
    <a href="{{post.prev.uri}}">&laquo; {{post.prev.title}}</a>
    {% endif %}
    {% if post.next %}
    <a class="right" href="{{post.next.uri}}">{{post.next.title}} &raquo;</a>
    {% endif %}
</nav>
{% endblock %}

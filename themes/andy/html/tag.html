{% extends "/html/base.html" %}
{%block subtitle %}: Posts Tagged &quot;{{name}}&quot;{% endblock %}
{% block content %}
<article>
    <header>
        <h1>Posts Tagged &quot;{{name}}&quot;</h1>
    </header>
    <ul>
        {% for post in posts %}
        <li>
            <a href="{{post.uri}}">{{post.title}}</a> (<time
                datetime="{{post.date|date:yyyy-MM-dd}}">{{post.date|date:shortDate}}</time>)
        </li>
        {% endfor %}
    </ul>
</article>
{% endblock %}

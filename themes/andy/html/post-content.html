<article>
    <header>
        <h1>{{post.title}}</h1>
        <h2>{{post.date|date:longDate}}</h2>
    </header>
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
    <footer>
        {% if post.tags|not-empty %}
        <div>
            <strong>Tags:</strong>
            {% for tag in post.tags %}
            <a href="{{tag.uri}}">{{tag.name}}</a>
            {% endfor %}
        </div>
        {% endif %}
    </footer>
</article>

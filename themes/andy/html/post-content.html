<article class="post">
    <header class="post-header">
        <h1 class="">{{post.title}}</h1>
        <h2 class="">{{post.date|date:longDate}}</h2>
    </header>
    {% if post.toc %}{{post.toc|safe}}{% endif %}
    {{post.content|safe}}
    <footer>
        {% if post.tags|not-empty %}
        <div class="post-tags">
            <strong>Tags:</strong>
            {% for tag in post.tags %}
            <a href="{{tag.uri}}">{{tag.name}}</a>
            {% endfor %}
        </div>
        {% endif %}
    </footer>
</article>

<!DOCTYPE html>
<html>
    <head>
        <title>{{ page.title }}</title>

        <link rel="alternate" type="application/atom+xml" title="Posts" href="/feed.xml">

        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue_grey-blue.min.css" />
        <link rel="stylesheet" href="/styles/main.css">
        <link rel="stylesheet" href="/styles/syntax.css">

        <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout__title">Andrew Oberstar</span>
                    <div class="mdl-layout-spacer"></div>
                    <nav class="mdl-navigation mdl-layout--large-screen-only">
                        {% for link in site.data.links %}
                            <a class="mdl-navigation__link" href="{{ link.url }}">{{ link.text }}</a>
                        {% endfor %}
                    </nav>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout__title">Andrew Oberstar</span>
                <nav class="mdl-navigation">
                    {% for link in site.data.links %}
                        <a class="mdl-navigation__link" href="{{ link.url }}">{{ link.text }}</a>
                    {% endfor %}
                </nav>
            </div>
            <main class="mdl-layout__content mdl-color--blue-grey-100">
                <div class="container mdl-grid">
                    {{ content }}
                </div>
            </main>
        </div>
    </body>
</html>
